<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lato|Poppins&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->

<body>
    <section>
        <div class="imgBx">
            <img src="{% static 'css/register_img/back.jpg' %}"/>
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Register</h2>
                <form action="/create_account" method="POST">
                    {% csrf_token %}
                    <div class="inputBx">
                        <label for="first_name" class="form-label"><span>First Name</span></label>
                        <input type="text" class="form-control" name="first_name" id="">
                    </div>
                    <div class="inputBx">
                        <label for="last_name" class="form-label"><span>Last Name</span></label>
                        <input type="text" class="form-control" name="last_name" id="">
                    </div>
                    <div class="inputBx">
                        <label for="email" class="form-label"><span>E-mail</span></label>
                        <input type="email" class="form-control" name="email" id="">
                    </div>
                    <div class="inputBx">
                        <label for="password" class="form-label"><span>Password</span></label>
                        <input type="password" class="form-control" name="password" id="">
                    </div>
                    <div class="inputBx">
                        <label for="confirm_password" class="form-label"><span>Confirm Password</span></label>
                        <input type="password" class="form-control" name="confirm_password" id="">
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Register" name="">
                    </div>
                    <div class="inputBx">
                        <p>Back to <a href="/">Home Page</a></p>
                    </div>
                </form>
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </section>
